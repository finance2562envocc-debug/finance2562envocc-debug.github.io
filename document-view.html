<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>รายละเอียดเอกสาร</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./theme-legacy.css?v=20260221-17">
  <style>
    .doc-page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 16px;
    }

    .doc-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .back-btn {
      border: 1px solid var(--input-border);
      background: var(--card-bg);
      color: var(--text-color);
      min-height: 40px;
      border-radius: 999px;
      font-weight: 760;
      padding: 0 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(10, 132, 255, 0.45);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.14);
    }

    .page-doc-view .main-card {
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.34) !important;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.78), rgba(247, 251, 255, 0.64)) !important;
      box-shadow: 0 30px 58px rgba(15, 23, 42, 0.14), inset 0 1px 0 rgba(255, 255, 255, 0.84) !important;
    }

    .header-bg {
      background: linear-gradient(145deg, #66baff 0%, #3196fb 42%, #1f79f0 100%);
      color: #fff;
      text-align: center;
      padding: 24px 16px 22px;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(255, 255, 255, 0.28);
    }

    .header-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.17), rgba(255, 255, 255, 0));
      pointer-events: none;
    }

    .header-bg::after {
      content: "";
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 999px;
      right: -84px;
      top: -102px;
      background: rgba(255, 255, 255, 0.18);
      pointer-events: none;
    }

    .doc-id-kicker {
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      opacity: 0.94;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .doc-id-title {
      margin: 0;
      font-size: clamp(1.25rem, 2.5vw, 1.72rem);
      font-weight: 830;
      line-height: 1.12;
      word-break: break-word;
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
    }

    .doc-id-sub {
      margin-top: 4px;
      font-size: 0.9rem;
      opacity: 0.96;
      font-weight: 620;
      word-break: break-word;
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
    }

    .header-badges {
      margin-top: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .h-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 13px;
      border-radius: 999px;
      font-size: 0.77rem;
      font-weight: 800;
      border: 1px solid rgba(255, 255, 255, 0.58);
      line-height: 1.15;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.38), rgba(255, 255, 255, 0.24));
      color: #f8fbff;
      text-shadow: 0 1px 0 rgba(15, 23, 42, 0.2);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.34), 0 10px 20px rgba(15, 23, 42, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .h-badge.success {
      background: linear-gradient(180deg, rgba(22, 163, 74, 0.62), rgba(22, 163, 74, 0.46));
      border-color: rgba(187, 247, 208, 0.74);
      color: #f0fdf4;
    }

    .h-badge.warn {
      background: linear-gradient(180deg, rgba(249, 115, 22, 0.66), rgba(217, 119, 6, 0.5));
      border-color: rgba(254, 215, 170, 0.74);
      color: #fff7ed;
    }

    .h-badge.info {
      background: linear-gradient(180deg, rgba(14, 165, 233, 0.64), rgba(2, 132, 199, 0.5));
      border-color: rgba(186, 230, 253, 0.72);
      color: #effcff;
    }

    .h-badge.gray {
      background: linear-gradient(180deg, rgba(100, 116, 139, 0.6), rgba(71, 85, 105, 0.5));
      border-color: rgba(203, 213, 225, 0.72);
      color: #f8fafc;
    }

    .h-badge.pink {
      background: linear-gradient(180deg, rgba(236, 72, 153, 0.64), rgba(219, 39, 119, 0.5));
      border-color: rgba(251, 207, 232, 0.74);
      color: #fff1f7;
    }

    .h-badge.red {
      background: linear-gradient(180deg, rgba(239, 68, 68, 0.66), rgba(220, 38, 38, 0.5));
      border-color: rgba(254, 202, 202, 0.72);
      color: #fff5f5;
    }

    .doc-body {
      padding: 16px;
      display: grid;
      gap: 12px;
      background: linear-gradient(180deg, rgba(235, 245, 255, 0.34), rgba(235, 245, 255, 0.14));
    }

    .section-title {
      font-size: 0.92rem;
      font-weight: 840;
      color: var(--text-color);
      margin: 0 0 8px;
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }

    .info-group {
      padding: 12px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.32);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.84), rgba(250, 253, 255, 0.72));
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.84), 0 10px 24px rgba(15, 23, 42, 0.06);
      margin-bottom: 10px;
      transition: border-color 0.22s ease, box-shadow 0.24s ease;
    }

    .info-group:hover {
      border-color: rgba(10, 132, 255, 0.28);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.9), 0 14px 28px rgba(15, 23, 42, 0.08);
    }

    .info-label {
      margin: 0;
      font-size: 0.76rem;
      font-weight: 740;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .info-value {
      margin: 2px 0 0;
      font-size: 0.95rem;
      font-weight: 640;
      color: var(--text-color);
      line-height: 1.4;
      word-break: break-word;
    }

    .subject-value {
      font-weight: 750;
      color: #0f3f7f;
    }

    .muted-value {
      font-size: 0.86rem;
      color: var(--text-muted);
      font-weight: 520;
    }

    .budget-highlight {
      background: linear-gradient(180deg, rgba(10, 132, 255, 0.12), rgba(10, 132, 255, 0.04));
      border-style: dashed;
      border-color: rgba(10, 132, 255, 0.26);
    }

    .storage-status-empty,
    .storage-status-ok {
      text-align: center;
    }

    .storage-status-empty {
      background: linear-gradient(180deg, rgba(148, 163, 184, 0.14), rgba(148, 163, 184, 0.06));
      border-color: rgba(148, 163, 184, 0.28);
    }

    .storage-status-ok {
      background: linear-gradient(180deg, rgba(34, 197, 94, 0.14), rgba(34, 197, 94, 0.08));
      border-color: rgba(34, 197, 94, 0.28);
    }

    .storage-status-empty-title,
    .storage-status-title {
      margin: 2px 0 0;
      font-size: 1.06rem;
      font-weight: 820;
    }

    .storage-status-empty-title {
      color: var(--text-muted);
    }

    .storage-status-title {
      color: #16a34a;
      font-weight: 860;
    }

    .grid-2,
    .grid-3 {
      display: grid;
      gap: 10px;
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .row-full {
      grid-column: 1 / -1;
    }

    .action-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .btn {
      border: 1px solid rgba(148, 163, 184, 0.34);
      border-radius: 999px;
      min-height: 42px;
      padding: 0 15px;
      font: inherit;
      font-weight: 760;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      transition: transform 0.24s ease, box-shadow 0.28s ease, border-color 0.2s ease, background-color 0.2s ease;
      backdrop-filter: blur(14px) saturate(170%);
      -webkit-backdrop-filter: blur(14px) saturate(170%);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn.primary {
      color: #fff;
      border-color: rgba(10, 132, 255, 0.34);
      background: linear-gradient(180deg, rgba(68, 165, 255, 0.96), rgba(10, 132, 255, 0.96), rgba(0, 113, 227, 0.96));
      box-shadow: 0 12px 28px rgba(10, 132, 255, 0.26);
    }

    .btn.green {
      color: #fff;
      border-color: rgba(34, 197, 94, 0.34);
      background: linear-gradient(180deg, rgba(80, 214, 138, 0.95), rgba(48, 209, 88, 0.95), rgba(30, 186, 75, 0.95));
      box-shadow: 0 12px 28px rgba(34, 197, 94, 0.24);
    }

    .btn.gray {
      color: #fff;
      border-color: rgba(100, 116, 139, 0.32);
      background: linear-gradient(180deg, rgba(100, 116, 139, 0.94), rgba(71, 85, 105, 0.94));
      box-shadow: 0 12px 26px rgba(51, 65, 85, 0.22);
    }

    .btn.outline {
      color: #0c4a6e;
      border-color: rgba(10, 132, 255, 0.28);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.82), rgba(228, 242, 255, 0.72));
      box-shadow: 0 10px 22px rgba(10, 132, 255, 0.14);
    }

    .btn.danger {
      color: #fff;
      border-color: rgba(239, 68, 68, 0.36);
      background: linear-gradient(180deg, rgba(248, 113, 113, 0.95), rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
      box-shadow: 0 12px 24px rgba(239, 68, 68, 0.24);
    }

    .btn.small-icon {
      min-height: 32px;
      height: 32px;
      width: 34px;
      padding: 0;
      border-radius: 11px;
      font-size: 0.78rem;
    }

    body.dark-mode .page-doc-view .main-card {
      border-color: rgba(148, 163, 184, 0.4) !important;
      background: linear-gradient(180deg, rgba(16, 26, 40, 0.8), rgba(12, 20, 32, 0.68)) !important;
      box-shadow: 0 34px 66px rgba(2, 8, 20, 0.56), inset 0 1px 0 rgba(255, 255, 255, 0.06) !important;
    }

    body.dark-mode .doc-body {
      background: linear-gradient(180deg, rgba(16, 26, 40, 0.28), rgba(16, 26, 40, 0.12));
    }

    body.dark-mode .info-group {
      border-color: rgba(148, 163, 184, 0.34);
      background: linear-gradient(180deg, rgba(19, 30, 45, 0.82), rgba(14, 23, 35, 0.72));
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06), 0 14px 30px rgba(2, 8, 20, 0.34);
    }

    body.dark-mode .subject-value {
      color: #90cafc;
    }

    body.dark-mode .budget-highlight {
      background: linear-gradient(180deg, rgba(10, 132, 255, 0.22), rgba(10, 132, 255, 0.08));
      border-color: rgba(90, 200, 250, 0.42);
    }

    body.dark-mode .storage-status-empty {
      background: linear-gradient(180deg, rgba(40, 56, 80, 0.52), rgba(28, 40, 60, 0.44)) !important;
      border-color: rgba(118, 146, 186, 0.4) !important;
    }

    body.dark-mode .storage-status-ok {
      background: linear-gradient(180deg, rgba(22, 58, 44, 0.62), rgba(16, 44, 34, 0.54)) !important;
      border-color: rgba(74, 222, 128, 0.42) !important;
    }

    body.dark-mode .storage-status-title {
      color: #86efac;
    }

    body.dark-mode .storage-detail {
      border-color: rgba(74, 222, 128, 0.36) !important;
      background:
        linear-gradient(140deg, rgba(27, 70, 50, 0.54), rgba(17, 46, 35, 0.52)),
        linear-gradient(180deg, rgba(17, 33, 50, 0.72), rgba(12, 24, 38, 0.66)) !important;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.07), 0 14px 30px rgba(2, 8, 20, 0.42);
    }

    body.dark-mode .storage-detail .chip {
      background: linear-gradient(180deg, rgba(51, 65, 85, 0.9), rgba(30, 41, 59, 0.86)) !important;
      border-color: rgba(148, 163, 184, 0.44) !important;
      color: #f1f5f9 !important;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08), 0 8px 18px rgba(2, 8, 20, 0.28) !important;
    }

    body.dark-mode .storage-meta-label {
      color: #9eb3cf !important;
    }

    body.dark-mode .storage-meta-value {
      color: #e5eefc !important;
    }

    body.dark-mode .storage-owner-name {
      color: #e5eefc !important;
    }

    body.dark-mode .storage-owner-pos {
      color: #a9bdd7 !important;
    }

    body.dark-mode .storage-owner .fallback {
      background: rgba(74, 222, 128, 0.22);
      color: #dcfce7;
      border-color: rgba(134, 239, 172, 0.45);
    }

    body.dark-mode .storage-owner img {
      border-color: rgba(134, 239, 172, 0.4);
      box-shadow: 0 8px 16px rgba(2, 8, 20, 0.36);
    }

    body.dark-mode .destroy-line {
      border-color: rgba(248, 113, 113, 0.42);
      background: rgba(220, 38, 38, 0.2);
      color: #fecaca;
    }

    body.dark-mode .btn.outline {
      color: #d6ebff;
      border-color: rgba(90, 200, 250, 0.42);
      background: linear-gradient(180deg, rgba(26, 37, 53, 0.92), rgba(20, 32, 46, 0.84));
      box-shadow: 0 12px 26px rgba(2, 8, 20, 0.32);
    }

    .step-track {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 8px;
    }

    .step-item {
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.32);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.72), rgba(244, 248, 255, 0.62));
      text-align: center;
      padding: 10px 8px;
      color: var(--text-muted);
      font-size: 0.77rem;
      font-weight: 700;
      min-height: 110px;
      display: grid;
      align-content: start;
      gap: 4px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.84), 0 10px 20px rgba(15, 23, 42, 0.06);
    }

    .step-item i {
      font-size: 1rem;
      display: inline-block;
      margin-bottom: 2px;
    }

    .step-item.done {
      border-color: rgba(34, 197, 94, 0.4);
      background: linear-gradient(180deg, rgba(34, 197, 94, 0.16), rgba(34, 197, 94, 0.08));
      color: #166534;
    }

    .step-user-chip {
      margin: 2px auto 0;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      border-radius: 999px;
      padding: 2px 7px;
      border: 1px solid rgba(52, 199, 89, 0.3);
      background: rgba(255, 255, 255, 0.6);
      font-size: 0.68rem;
      font-weight: 730;
      max-width: 100%;
    }

    .step-user-chip img,
    .step-user-chip .fallback {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
      flex: 0 0 auto;
    }

    .step-user-chip .fallback {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(34, 197, 94, 0.18);
      color: #166534;
      font-size: 0.62rem;
      font-weight: 860;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .readonly-box,
    .notice-box {
      text-align: center;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      font-size: 0.86rem;
      line-height: 1.45;
      font-weight: 640;
    }

    .readonly-box {
      background: rgba(217, 119, 6, 0.12);
      border-color: rgba(217, 119, 6, 0.3);
      color: var(--text-color);
    }

    .notice-box.red {
      background: rgba(239, 68, 68, 0.14);
      border-color: rgba(239, 68, 68, 0.28);
      color: #991b1b;
    }

    .notice-box.gray {
      background: rgba(148, 163, 184, 0.22);
      border-color: rgba(100, 116, 139, 0.32);
      color: var(--text-color);
    }

    .notice-box.blue {
      background: rgba(90, 200, 250, 0.14);
      border-color: rgba(90, 200, 250, 0.34);
      color: var(--text-color);
    }

    .notice-box.pink {
      background: rgba(244, 114, 182, 0.16);
      border-color: rgba(236, 72, 153, 0.3);
      color: var(--text-color);
    }

    .notice-box.green {
      background: rgba(34, 197, 94, 0.14);
      border-color: rgba(34, 197, 94, 0.28);
      color: var(--text-color);
    }

    .storage-form {
      padding: 14px;
      border-radius: 18px;
      border: 1px solid #d4dfed;
      background: #fff;
      box-shadow: 0 10px 22px rgba(11, 45, 92, 0.08);
    }

    .storage-form-head {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .storage-form-title {
      margin: 0;
      font-size: 0.98rem;
      font-weight: 860;
      color: var(--text-color);
      line-height: 1.3;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .storage-form-sub {
      margin: 2px 0 0;
      font-size: 0.79rem;
      font-weight: 620;
      color: var(--text-muted);
      line-height: 1.45;
    }

    .storage-fields {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 10px;
    }

    .storage-field {
      min-width: 0;
      display: grid;
      gap: 6px;
    }

    .storage-select {
      width: 100%;
      min-height: 50px;
      height: 50px;
      border-radius: 14px !important;
      font-weight: 650;
      appearance: none !important;
      -webkit-appearance: none !important;
      -moz-appearance: none !important;
      padding-right: 42px !important;
      background-color: #ffffff !important;
      background-image: var(--dd-arrow-light) !important;
      background-repeat: no-repeat !important;
      background-position: right 14px center !important;
      background-size: 14px 14px !important;
    }

    .storage-user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid #d4dfed;
      background: #f8fbff;
    }

    .storage-user img,
    .storage-user .fallback {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex: 0 0 auto;
    }

    .storage-user .fallback {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 132, 255, 0.12);
      border: 1px solid rgba(10, 132, 255, 0.26);
      color: #007aff;
      font-weight: 860;
    }

    .storage-user-copy {
      min-width: 0;
      line-height: 1.35;
    }

    .storage-user-name {
      font-size: 0.9rem;
      font-weight: 800;
      color: var(--text-color);
      word-break: break-word;
    }

    .storage-user-role {
      font-size: 0.78rem;
      font-weight: 620;
      color: var(--text-muted);
      word-break: break-word;
    }

    .storage-note {
      margin-top: 2px;
      border-radius: 12px;
      border: 1px solid #bfd3ee;
      background: #eef5ff;
      color: #17447a;
      padding: 10px 12px;
      font-size: 0.8rem;
      font-weight: 680;
      line-height: 1.45;
    }

    .storage-submit-wrap {
      margin-top: 12px;
      display: flex;
    }

    .storage-submit-wrap .btn {
      width: 100%;
      min-height: 50px;
    }

    .storage-detail {
      margin-top: 8px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid rgba(34, 197, 94, 0.25);
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.13), rgba(34, 197, 94, 0.04)), linear-gradient(180deg, rgba(255, 255, 255, 0.82), rgba(248, 252, 255, 0.68));
      text-align: left;
    }

    .storage-detail .chip {
      display: inline-flex;
      align-items: center;
      border-radius: 10px;
      padding: 5px 11px;
      background: linear-gradient(180deg, rgba(68, 165, 255, 0.96), rgba(10, 132, 255, 0.96), rgba(0, 113, 227, 0.96));
      color: #fff;
      font-size: 0.74rem;
      font-weight: 780;
      margin-bottom: 8px;
    }

    .storage-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      align-items: start;
    }

    .storage-cell {
      min-width: 0;
    }

    .storage-cell-owner {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-self: end;
      width: min(100%, 420px);
    }

    .storage-cell-owner .storage-meta-label {
      margin-bottom: 4px;
    }

    .storage-meta-label {
      display: block;

  <div class="doc-page">

        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-card-text"></i>รายละเอียด</h3>
          <div id="detailInfo" class="grid-2"></div>
        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-wallet2"></i>ประเภทเงินงบประมาณ</h3>
          <div id="budgetSection"></div>
        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-bookmark-star"></i>เลขที่หนังสือ</h3>
          <div id="docNoSection"></div>
        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-chat-left-text"></i>หมายเหตุ</h3>
          <div id="remarkSection"></div>
        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-list-check"></i>สถานะการดำเนินการ</h3>
          <div class="info-group">
            <div id="stepTrack" class="step-track"></div>
          </div>
        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-archive"></i>สถานะจัดเก็บ</h3>
          <div id="storageStatusSection"></div>
        </div>

        <div>
          <h3 class="section-title"><i class="bi bi-pencil-square"></i>การบันทึกจัดเก็บ</h3>

        </div>

        <div id="successMsg" class="state-row">บันทึกสำเร็จ! ระบบกำลังรีโหลดข้อมูล...</div>
        <div id="loadingMsg" class="state-row"><div class="spinner"></div><div>กำลังบันทึก...</div></div>

        <div class="qr-wrap">
          <p class="fw-bold small mb-2" style="color:var(--text-muted);"><i class="bi bi-qr-code me-1"></i>QR Code</p>
          <img id="docQr" class="qr-img" alt="QR Document">
          <div style="margin-top:10px;">
            <button id="btnPrintSticker" type="button" class="btn outline"><i class="bi bi-printer"></i>พิมพ์ใบแปะหน้าเอกสาร</button>
          </div>
        </div>
      </div>

  </div>

  <script src="./config.js"></script>
  <script src="./api-client.js?v=20260221-6"></script>
  <script src="./theme-legacy.js?v=20260221-3"></script>
  <script src="./app-common.js?v=20260221-2"></script>
  <script>
    (function () {
      'use strict';

      var C = window.DocFrontendCommon;
      var q = C.parseQuery();
      var docId = C.safeTrim(q.id || '');
      var APP_BROWSER_NAME = 'ระบบทะเบียนคุมเอกสาร';

      var state = {
        settings: null,
        api: null,
        doc: null,
        statusData: null,
        members: [],
        info: { locations: [], fiscalYears: [] },
        memberImgMap: {},
        memberPosMap: {},
        currentUser: null
      };

      var els = {
        btnBack: document.getElementById('btnBack'),
        errBox: document.getElementById('errBox'),
        mainCard: document.getElementById('mainCard'),
        docIdTitle: document.getElementById('docIdTitle'),
        docIdSub: document.getElementById('docIdSub'),
        statusBadges: document.getElementById('statusBadges'),
        actionButtons: document.getElementById('actionButtons'),
        generalInfo: document.getElementById('generalInfo'),
        detailInfo: document.getElementById('detailInfo'),
        budgetSection: document.getElementById('budgetSection'),
        docNoSection: document.getElementById('docNoSection'),
        remarkSection: document.getElementById('remarkSection'),
        stepTrack: document.getElementById('stepTrack'),
        storageStatusSection: document.getElementById('storageStatusSection'),
        storageActionSection: document.getElementById('storageActionSection'),
        successMsg: document.getElementById('successMsg'),
        loadingMsg: document.getElementById('loadingMsg'),
        docQr: document.getElementById('docQr'),
        btnPrintSticker: document.getElementById('btnPrintSticker')
      };

      function showError(message) {
        var msg = C.safeTrim(message || '');
        if (!msg) {
          els.errBox.classList.remove('show');
          els.errBox.textContent = '';
          return;
        }
        els.errBox.textContent = msg;
        els.errBox.classList.add('show');
      }

      function updateBrowserTitle(idValue) {
        var id = C.safeTrim(idValue || '');
        var page = id ? ('รายละเอียดเอกสาร • ' + id) : 'รายละเอียดเอกสาร';
        document.title = page + ' | ' + APP_BROWSER_NAME;
      }

      function setBusy(isBusy) {
        els.loadingMsg.classList.toggle('show', !!isBusy);
      }

      function showSuccessRow(text) {
        els.successMsg.textContent = C.safeText(text || 'บันทึกสำเร็จ');
        els.successMsg.classList.add('show');
        setTimeout(function () {
          els.successMsg.classList.remove('show');
        }, 2200);
      }

      function mapMemberData(members) {
        var imgMap = {};
        var posMap = {};
        var list = Array.isArray(members) ? members : [];

        for (var i = 0; i < list.length; i++) {
          var m = list[i] || {};
          var name = C.safeTrim(m.name || '');
          if (!name) continue;
          var lower = name.toLowerCase();
          var img = C.safeTrim(m.image || '');
          var pos = C.safeTrim(m.position || '');
          if (img) {
            imgMap[name] = img;
            imgMap[lower] = img;
          }
          if (pos) {
            posMap[name] = pos;
            posMap[lower] = pos;
          }
        }

        state.memberImgMap = imgMap;
        state.memberPosMap = posMap;
      }

      function statusBadge(docStatus) {
        var st = C.safeTrim(docStatus || '');
        if (st === 'ยกเลิก') return '<span class="h-badge red"><i class="bi bi-x-circle"></i>ยกเลิก</span>';
        if (st === 'อนุมัติแล้วส่งคืนเจ้าของเรื่อง') return '<span class="h-badge gray"><i class="bi bi-arrow-return-left"></i>ส่งคืนฯ</span>';
        if (st === 'กำลังดำเนินการ') return '<span class="h-badge info"><i class="bi bi-hourglass-split"></i>กำลังดำเนินการ</span>';
        if (st === 'มอบผู้รับผิดชอบ') return '<span class="h-badge pink"><i class="bi bi-person-check"></i>มอบผู้รับผิดชอบ</span>';
        return '<span class="h-badge success"><i class="bi bi-check-circle"></i>ดำเนินการเสร็จ</span>';
      }

      function storageBadge(isStored, docStatus) {
        var st = C.safeTrim(docStatus || '');
        if (isStored) return '<span class="h-badge info"><i class="bi bi-archive"></i>จัดเก็บแล้ว</span>';
        if (st === 'ดำเนินการเสร็จ') {
          return '<span class="h-badge warn"><i class="bi bi-clock"></i>รอจัดเก็บ</span>';
        }
        return '';
      }

      function userAvatar(name, fallbackColor, fallbackTextColor) {
        var n = C.safeTrim(name || '');
        var img = state.memberImgMap[n] || state.memberImgMap[n.toLowerCase()] || '';
        if (img) {
          return '<img src="' + C.escapeHtml(img) + '" alt="u">';
        }
        var first = (n.charAt(0) || '?').toUpperCase();
        return '<span class="fallback" style="background:' + (fallbackColor || 'rgba(10,132,255,0.12)') + ';color:' + (fallbackTextColor || '#007AFF') + ';">' + C.escapeHtml(first) + '</span>';
      }

      function goEdit() {
        if (!state.doc) return;
        C.redirect('document-form.html', { mode: 'edit', id: state.doc.docId || docId });
      }

      function goDuplicate() {
        if (!state.doc) return;
        var sourceId = C.safeTrim(state.doc.docId || docId || '');
        if (!sourceId) return;
        C.redirect('document-form.html', { copyFrom: sourceId });
      }

      function goStatus() {
        if (!state.doc) return;
        C.redirect('document-status.html', { id: state.doc.docId || docId });
      }

      function goScanner() {
        C.redirect('storage-box-scan.html');
      }

      function getDocQrUrl() {
        var targetDocId = C.safeTrim((state.doc && state.doc.docId) || docId || '');
        var target = C.buildPageUrl('document-view.html', { id: targetDocId });
        try {
          target = new URL(target, window.location.href).toString();
        } catch (_ignore) {}
        if (typeof window.appendSessionKeysToUrl === 'function') {
          target = window.appendSessionKeysToUrl(target);
        } else if (state.settings && C.safeTrim(state.settings.deviceKey || '')) {
          target += (target.indexOf('?') >= 0 ? '&' : '?') + 'dk=' + encodeURIComponent(C.safeTrim(state.settings.deviceKey || ''));
        }
        return 'https://api.qrserver.com/v1/create-qr-code/?size=1200x1200&margin=0&qzone=2&ecc=Q&data=' + encodeURIComponent(target);
      }

      function infoItem(label, value) {
        return '<div class="info-group"><p class="info-label">' + C.escapeHtml(label) + '</p><p class="info-value">' + C.escapeHtml(C.safeText(value || '-') || '-') + '</p></div>';
      }

      function renderActionButtons(isReadOnly) {
        if (isReadOnly) {
          els.actionButtons.innerHTML = '<div class="readonly-box"><i class="bi bi-eye me-1"></i>บัญชีผู้มีสิทธิ์อ่าน: ดูข้อมูลได้เท่านั้น</div>';
          return;
        }

        var html = '';
        html += '<button type="button" class="btn outline" id="btnGoEdit"><i class="bi bi-pencil"></i>แก้ไข</button>';
        html += '<button type="button" class="btn primary" id="btnGoDuplicate"><i class="bi bi-files"></i>คัดลอกสำเนา</button>';
        html += '<button type="button" class="btn green" id="btnGoStatus"><i class="bi bi-list-check"></i>จัดการสถานะ</button>';
        html += '<button type="button" class="btn gray" id="btnChangeMainStatus"><i class="bi bi-arrow-repeat"></i>เปลี่ยนสถานะ</button>';

        els.actionButtons.innerHTML = html;

        if (!doc || doc.isReadOnlyUser) {

        var loc = C.safeTrim((document.getElementById('locationSelect') || {}).value || '');
        var fiscal = C.safeTrim((document.getElementById('fiscalSelect') || {}).value || '');

        }

        var today = new Date();
        var destroyDate = new Date(today);
        destroyDate.setFullYear(destroyDate.getFullYear() + 10);
        var destroyDateStr = destroyDate.getFullYear() + '-' + String(destroyDate.getMonth() + 1).padStart(2, '0') + '-' + String(destroyDate.getDate()).padStart(2, '0');

        var form = document.getElementById('formContainer');
        if (form) form.style.display = 'none';

        setBusy(true);
        try {
          var res = await state.api.saveStorageData(doc.docId, loc, '', fiscal, destroyDateStr);
          if (!res || res.success === false) {
            throw new Error((res && res.error) ? res.error : 'บันทึกไม่สำเร็จ');
          }

          showSuccessRow('บันทึกสำเร็จ! ระบบกำลังรีโหลดข้อมูล...');
          await Swal.fire({ icon: 'success', title: 'บันทึกสำเร็จ', confirmButtonColor: '#007AFF' });
          await loadDetail();
        } catch (err) {
          if (form) form.style.display = 'block';
          Swal.fire('เกิดข้อผิดพลาด', (err && err.message) ? err.message : 'บันทึกไม่สำเร็จ', 'error');
        }
        setBusy(false);
      }

      function printDocSticker() {
        if (!state.doc) return;

        var d = state.doc;
        var docQr = getDocQrUrl();

        var w = window.open('', '', 'width=940,height=1200');
        if (!w) {
          Swal.fire('ไม่สามารถเปิดหน้าต่างพิมพ์', 'กรุณาอนุญาตป๊อปอัป (Pop-up) สำหรับหน้านี้', 'info');
          return;
        }

        function row(label, val) {
          return '<tr><td class="head">' + C.escapeHtml(label) + '</td><td>' + C.escapeHtml(C.safeText(val || '-') || '-') + '</td></tr>';
        }

        function moneyText(value) {
          var txt = C.fmtMoney(value);
          return txt === '-' ? '-' : (txt + ' บาท');
        }

        var projectPlan = '-';
        if (C.safeTrim(d.budgetType || '') === 'เงินงบประมาณ') {
          projectPlan = 'ผลผลิต ' + C.safeText(d.prod || '-') + ' กิจกรรมหลัก ' + C.safeText(d.mainAct || '-') + ' โครงการย่อย ' + C.safeText(d.subProject || '-') + ' กิจกรรมย่อย ' + C.safeText(d.activity || '-');
        }

        var h = '';
        h += '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>ใบแปะหน้าเอกสาร</title>';
        h += '<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;600;700;800&display=swap" rel="stylesheet">';
        h += '<style>@page{size:A4 portrait;margin:8mm}body{font-family:"IBM Plex Sans Thai",sans-serif;margin:0;padding:0;background:#fff;color:#0F172A}.sheet{max-width:194mm;margin:0 auto;min-height:calc(297mm - 16mm);display:flex;flex-direction:column;align-items:stretch;justify-content:flex-start;gap:12px}.label{width:100%;border:2px solid #0F172A;border-radius:18px;padding:10px 12px;background:#fff}.top{display:flex;justify-content:space-between;align-items:flex-start;gap:10px}.title{font-size:18pt;font-weight:900;line-height:1.15}.subtitle{font-size:10pt;color:#334155;margin-top:2px}.qr-box{width:48mm;height:48mm;padding:2px;border:1px solid #CBD5E1;border-radius:12px;background:#fff;overflow:hidden;flex-shrink:0}.qr-box img{width:100%;height:100%;object-fit:contain;display:block;background:#fff}.meta{width:100%;border-collapse:collapse;margin-top:10px}.meta td{border:1px solid #CBD5E1;padding:6px 8px;font-size:10.5pt;vertical-align:top}.meta td.head{width:34%;background:#F8FAFC;font-weight:800;color:#334155}.subject{margin-top:10px;border:1px solid #CBD5E1;border-radius:12px;padding:8px 10px;background:#F8FAFC}.subject .head{font-size:8pt;color:#475569;font-weight:800;margin-bottom:4px}.subject .txt{font-size:10.5pt;line-height:1.4}.foot{margin-top:8px;font-size:8.5pt;color:#64748B;text-align:right}.no-print{text-align:center;margin-top:0}.no-print button{padding:10px 28px;border:none;border-radius:999px;background:#0A84FF;color:#fff;font-weight:900;font-size:12pt}.no-print button:hover{filter:brightness(1.04)}@media print{html,body{width:210mm;height:297mm;overflow:hidden}body{display:grid;place-items:center;padding:0!important}.sheet{max-width:194mm;width:194mm;min-height:0!important;display:block!important;margin:0 auto!important;gap:0!important}.label{page-break-inside:avoid;break-inside:avoid}.no-print{display:none!important}}</style>';
        h += '</head><body>';
        h += '<div class="sheet"><div class="label">';
        h += '<div class="top"><div><div class="title">ใบแปะหน้าเอกสาร</div><div class="subtitle">ใช้สแกนเพื่อเข้าหน้าเอกสารและติดตามสถานะ</div></div><div class="qr-box"><img src="' + C.escapeHtml(docQr) + '" alt="QR"></div></div>';
        h += '<table class="meta">';
        h += row('เลขที่เอกสาร', d.docId || '-');
        h += row('เลขที่รับ', d.receiveNo || '-');
        h += row('เลขที่ สธ. (กลุ่มงาน)', d.docNoSdh || '-');
        h += row('เลขที่หนังสือส่งกองคลัง', d.amDocNo || '-');
        h += row('วันที่รับเอกสาร', d.dateRecDisplay || '-');
        h += row('กลุ่ม/ศูนย์', d.group || '-');
        h += row('ผู้ส่ง', d.sender || '-');
        h += row('วัตถุประสงค์', d.purpose || '-');
        h += row('จำนวนเบิก/ยืม/คืน', moneyText(d.amount));
        h += row('ส่วนต่าง/เงินเหลือคืน', moneyText(d.difference));
        h += row('ประเภทเงินงบประมาณ', d.budgetType || '-');
        if (projectPlan !== '-') {
          h += row('แผนโครงการ', projectPlan);
        }
        h += row('สถานะปัจจุบัน', d.docStatus || '-');
        h += '</table>';
        h += '<div class="subject"><div class="head">เรื่อง</div><div class="txt">' + C.escapeHtml(d.subject || '-') + '</div></div>';
        h += '<div class="foot">พิมพ์เมื่อ: ' + C.escapeHtml(new Date().toLocaleString('th-TH')) + '</div>';
        h += '</div><div class="no-print"><button onclick="window.print()">พิมพ์ใบแปะหน้าเอกสาร</button></div></div>';
        h += '</body></html>';

        w.document.write(h);
        w.document.close();
      }

      async function loadDetail() {
        showError('');

        var res = await Promise.all([
          state.api.docDetail(docId),
          state.api.optionsMembers(),
          state.api.optionsInfo(),
          state.api.me()
        ]);

        var detailRes = res[0] || {};
        var membersRes = res[1] || {};
        var infoRes = res[2] || {};
        var meRes = res[3] || {};

        if (!meRes || meRes.success === false || !meRes.user) {
          C.redirect('index.html', {}, true);
          return false;
        }

        if (!detailRes || detailRes.success === false || !detailRes.doc) {
          C.redirect('not-found.html', {
            message: 'ไม่พบเอกสาร',
            detail: docId,
            back: 'index.html'
          }, true);
          return false;
        }

        state.currentUser = meRes.user;
        state.doc = detailRes.doc;
        state.statusData = detailRes.statusData || {};
        state.members = Array.isArray(membersRes.data) ? membersRes.data : [];
        state.info = (infoRes && infoRes.data && typeof infoRes.data === 'object') ? infoRes.data : { locations: [], fiscalYears: [] };

        mapMemberData(state.members);
        renderDocument();
        els.mainCard.style.display = 'block';
        return true;
      }

      function bindEvents() {
        els.btnBack.addEventListener('click', function () {
          C.redirect('index.html');
        });

        els.btnPrintSticker.addEventListener('click', printDocSticker);
      }

      async function init() {
        if (!docId) {
          C.redirect('not-found.html', {
            message: 'ไม่พบเอกสาร',
            detail: '',
            back: 'index.html'
          }, true);
          return;
        }

        try {
          state.settings = C.ensureSettingsOrThrow();
          state.api = C.createApiClient(state.settings);
        } catch (_e) {
          showError('กรุณาตั้งค่า scriptUrl และ deviceKey ที่หน้า index ก่อน');
          return;
        }

        bindEvents();
        updateBrowserTitle(docId);

        try {
          var ok = await loadDetail();
          if (!ok) return;
        } catch (err) {
          showError((err && err.message) ? err.message : 'โหลดข้อมูลเอกสารไม่สำเร็จ');
        }
      }

      init();
    })();
  </script>
